<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <header>
        <nav>
        <H1>"Aquí estoy a tu servicio"</H1>
        <h2> TERAPIAS ONLINE</h2>  
        <img src="Imagen/Logo zusanli.png" alt="DIVINA INDIFERENCIA TERRESTRE" height="200">
        <br>
    <form action="#" method="get">
        <label>Nombre </label>
        <input type="text" placeholder= "Juan José">
        <br>
        <label>Apellido</label>
        <input type="text" placeholder="Perez Marin">
        <br>
        <label>Telefono:</label>
        <input type="number" maxlength="10">
        <br>
        <label>Mensaje</label>
        <input type="checkbox" name="mensaje">
        <br>
        <textarea name="Mensaje" id="Mensaje" cols="30" rows="5"></textarea>
        <br>
        <input type="submit" value="Enviar"> 
        <input type="reset" value="Limpiar">
    </form>
    
</body>
</html>
